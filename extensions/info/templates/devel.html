<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{package.name}} index</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/info.css">
    <link rel="shortcut icon" href="favicon.ico?v=2"/>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" id="con_state">connecting</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="../devel">devel</a></li>
            <li><a href="../defaults">defaults</a></li>
            <li><a href="../pubsub">pubsub</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">      
      <div class="row">      
        <div class="col-xs-4">
          <h3>repository</h3>
          <ul class="list-group">
            <li class="list-group-item"> <b>type:</b> {{package.repository.type}}</li>
            <li class="list-group-item"> <b>url:</b> <a href='{{package.repository.url}}'>{{package.repository.url}}</a></li>
          </ul>
        </div>

        <div class="col-xs-4">
          <h3>dependencies</h3>
          <ul class="list-group">
            {{#each package.dependencies}}
            <li class="list-group-item"> <b>{{@key}}:</b> {{.}}</li>
            {{/each}}
          </ul>
        </div>


        <div class="col-xs-4">
          <h3>scripts</h3>
          <ul class="list-group">
            {{#each package.scripts}}
            <li class="list-group-item"> <b>{{@key}}:</b> {{.}}</li>
            {{/each}}
          </ul>
        </div>

      </div>
    </div>
    
    
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/socket.io-1.3.5.js"></script>
    <script src="/js/conn.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
