<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{default.app.name}} defaults</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/info.css">
    <link rel="shortcut icon" href="favicon.ico?v=2"/>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></a>
          <a class="navbar-brand" href="../">{{default.app.name}}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="../devel">devel</a></li>
            <li><a href="../defaults">defaults</a></li>
            <li class="active"><a href="../pubsub">pubsub</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 id="con_state"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>state</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>message</th>
                <th>atime</th>
              </tr>
            </thead>
            <tbody id="state_body"></tbody>
          </table>
        </div>

        <div class="col-md-6">
          <h3>worker</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>message</th>
                <th>atime</th>
              </tr>
            </thead>
            <tbody id="worker_body"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>exchange</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>message</th>
                <th>atime</th>
              </tr>
            </thead>
            <tbody id="exchange_body"></tbody>
          </table>
        </div>
      </div>

    </div>

    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/socket.io-1.3.5.js"></script>
    <script src="/js/pubsub.js"></script>

  </body>
</html>
