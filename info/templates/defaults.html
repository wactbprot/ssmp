<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{default.app.name}} defaults</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/info.css">
    <link rel="shortcut icon" href="favicon.ico?v=2"/>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></a>
          <a class="navbar-brand" href="../">{{default.app.name}} defaults</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">      
        {{#each default}}
        <div class="col-xs-6 col-lg-4">
            <h3>{{@key}}</h3>
            <p>
              <ul class="list-group">
                {{#each .}}
                <li class="list-group-item">
                  <b>
                    {{@key}}:
                  </b> {{.}}
                </li>
                {{/each}}
              </ul>
            </p>
        </div>
      {{/each}}
      </div><!-- /row -->
    </div> <!-- /container -->
    
   <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
